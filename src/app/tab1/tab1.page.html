<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Native
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let app of apps">
    <ion-item button (click)="navigate(app.path)">
      <ion-label>{{ app.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
